<!-- **********HELP FORM MODAL********** -->

<div id="help-form" class="modal fade" role="dialog">
  <div class="modal-dialog">
 <!-- Modal content-->
    <div class="modal-content">
    	<div class="modal-header">
        	<button type="button" class="close" data-dismiss="modal">&times;</button>
        	<h4 class="modal-title">EPTT API Developer Center Help</h4>
      	</div>

	    <div class="modal-body">
			<form class="form-horizontal">
				<fieldset>

					<div class="form-group">
						<label class="col-md-4 control-label" for="name">Your name</label>  
						<div class="col-md-6">
							<input id="name" name="name" type="text" placeholder="" class="form-control input-md input-first" required title="Enter your first and last name">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="email">Your email</label>  
						<div class="col-md-6">
							<input id="email" name="email" type="text" placeholder="" class="form-control input-md input-middle" required title="Enter your email address">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="subject">Subject</label>  
						<div class="col-md-6">
							<input id="subject" name="subject" type="text" placeholder="" class="form-control input-md input-last" required title="Please indicate the subject of your question">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="message">Question</label>
						<div class="col-md-6">                     
							<textarea class="form-control input-single" id="message" name="message" required title="Please enter your question"></textarea>
						</div>
					</div>

					<div class="form-group form-button">
						<label class="col-md-4 control-label" for="submit"></label>
						<div class="col-md-6">
							<button id="help-submit" name="help-submit" class="btn btn-primary">Submit</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div><!-- MODAL BODY -->

		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
    </div><!-- MODAL CONTENT -->
  </div>
</div>
